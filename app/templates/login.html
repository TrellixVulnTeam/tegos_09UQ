<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <h1>Search Filter</h1>

    <form action="/display" method="post" name="filter">
    
        <div>{{ form.hashtag.label }}: {{ form.hashtag(class="css_class") }}</div>
        <div>{{ form.location.label }}: {{ form.location(class="css_class") }}</div>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
